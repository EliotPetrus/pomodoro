<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap');</style>
    <script src="https://kit.fontawesome.com/7b14f0df53.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1 id="title">TIMER POMODORO</h1>

        <div class="phase">
            <p id="state">WORK</p>
        </div>

        <div id="timer">10:00</div>

        <div class="start">
            <button id="start"></i></button>
        </div>

        <form method="dialog">
            <p>
                <label>Temps de travail :</label>
                <input type="range" id="timeWorkForm" min="1" step="1" max="60" value="10">
                <span id="textWork"></span>
            </p>
            <p>
                <label>Temps de pause : </label>
                <input type="range" id="timeBreakForm" min="1" step="1" max="60" value="5">
                <span id="textBreak"></span>
            </p>
            <p>
                <label>Temps de la longue pause : </label>
                <input type="range" id="timeLongBreakForm" min="1" step="1" max="60" value="20">
                <span id="textLongBreak"></span>
            </p>
        </form>

        <p>CYCLES : <span id="cycle">0</span></p>

    </main>
    <script src="./js/pomodoro.js"></script>
</body>

</html>
